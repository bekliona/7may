<!DOCTYPE html>
<html>
<head>
    <title>Пригласительная открытка для лучших мужчин</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" controls autoplay>
        <source src="https://bekliona.github.io/main/IMG_2477.MP4" type="video/mp4">
        Ваш браузер не поддерживает видео тег.
    </video>
</body>
</html>
